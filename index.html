<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch PÄ«su</title>
    <link rel="icon" href="images/sh.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spotlight.css" />
  </head>
  <body>
    <header>
      <div class="header-block">
        <i class="fa-solid fa-bars"></i>
        <img id="logo" src="images/logo.png" alt="" />

        <div class="search-block">
          <form action="">
            <input id="search-bar" type="text" placeholder="Search..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
          <button id="filter-btn">Filter</button>
        </div>

        <div class="random-btn nav">
          <i class="fa-solid fa-shuffle"></i>
          <span>Random</span>
        </div>

        <div class="language-btn nav">
          <div id="language"></div>
          <span>Language</span>
        </div>

        <div class="community-btn nav">
          <i class="fa-solid fa-comments"></i>
          <span>Community</span>
        </div>

        <button id="login-btn">Login</button>
      </div>
    </header>

    <!-- Spotlight  -->

    <main>
      <div class="img-block">
        <!-- <img src="images/one-piece.jpg" alt="" /> -->
        <div id="info-block">
          <h1>One Piece</h1>
          <div class="info-status">
            <i class="fa-solid fa-circle-play"></i><span>TV</span>
            <i class="fa-solid fa-clock"></i><span>23m</span>
            <i class="fa-solid fa-calendar"></i><span>January 1, 2000</span>
          </div>
          <div class="info-summary">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit
              saepe provident, earum, laborum, aspernatur voluptatum natus quia
              iusto autem architecto asperiores odit consequuntur totam nostrum
              eaque quos repellat recusandae ratione.
            </p>
          </div>
          <button id="watch-btn">
            <i class="fa-solid fa-circle-play"></i> Watch Now
          </button>
          <button id="detail-btn">
            Detail <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
